name: Selenium C# Chrome Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
  # runs tests every day at 4am
  - cron: '0 11 * * 2,6'
  
defaults:
    run:
      working-directory: Selenium-Nunit-Extent

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Build the Selenium-NUnit-Extent project
        run: dotnet build

      - name: Run the Selenium-NUnit-Extent tests
        run: dotnet test --no-build
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: D:\a\Selenium-NUnit-Extent\Selenium-NUnit-Extent\Selenium-Nunit-Extent
